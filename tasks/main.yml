---
# tasks file for ansible-apache

- name: Install apache2
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - apache2
    - libapache2-mod-scgi
  tags:
    install

- name: Load a variable file based on the OS type, or a default if not found.
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml"
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "default.yml"

- name: Install php modules
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ apache_php_install_modules }}"
  tags:
    php
    scgi

- name: Enable apache modules
  apache2_module:
    name: "{{ item }}"
    state: present
  with_items:
    - scgi
    - php
  notify:
    - Restart apache
  tags:
    php
    scgi

- name: Enable apache ssl modules
  apache2_module:
    name: "{{ item }}"
    state: present
  with_items:
    - rewrite
    - ssl
  notify:
    - Restart apache
  when:
    - apache_ssl_set
  tags:
    ssl
    rewrite

- name: Disable the default sites
  command: a2dissite {{ item }}
  args:
    removes: "/etc/apache2/sites-enabled/{{ item }}"
  with_items:
    - 000-default
    - 000-default.conf
    - default
    - default.conf
  notify:
    - Restart apache
